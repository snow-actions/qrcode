name: "Test"
on:
  pull_request:
  push:
    branches:
      - master
      - "releases/*"

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm test

  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run package
      - uses: ./
        with:
          text: "https://github.com/snow-actions/qrcode"
